<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Braze Campaign Naming Dasher (Stitch Internal)</title>
  <meta name="robots" content="noindex">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- js
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js" async></script>
  <script src="./js/script.js" async></script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" style="margin-top: 5%; margin-bottom: 10%;" id="main">
    <div class="row">
      <div class="one-half column">
        <h4>Braze Campaign Naming Dasher (Stitch Internal)</h4>
        <p>Enter your information below to generate your campaigns name using the correct naming convention.</p>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">

        <div> <label for="sendDate">Send Date (MMDDYY)</label>
          <input class="u-full-width" type="text" placeholder="" id="sendDate" maxlength="6">
        </div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">

        <div> <label for="campaignName">Campaign Name</label>
          <!-- <input class="u-full-width" type="text" placeholder="" id="campaignName" maxlength="25"> -->
          <input class="u-full-width" type="text" placeholder="" id="campaignName">
        </div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">
        <div> <label for="type">Audience</label>
          <select class="u-full-width" id="audience">
            <option disabled selected value> -- select an option -- </option>
            <option value="ADx">Active Dx</option>
            <option value="ANFD">ANFD</option>
            <option value="App">Applicants</option>
            <option value="CDx">Churned Dx</option>
            <option value="LDx">Lapsed Dx</option>
            <option value="NDx">New Dx</option>
            <option value="Referee">Referee</option>
            <option value="Referrer">Referrer</option>
          </select></div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">
        <div> <label for="channel">Channel</label>
          <select class="u-full-width" id="channel">
            <option disabled selected value> -- select an option -- </option>
            <option value="EML">Email</option>
            <option value="PSH">Push</option>
            <option value="SMS">SMS</option>
            <option value="IAM">In-app Notification</option>
            <option value="MULTI">Multi</option>
          </select></div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">
        <div> <label for="Country">Country</label>
          <select class="u-full-width" id="country">
            <option disabled selected value> -- select an option -- </option>
            <option value="US">US</option>
            <option value="CAN">CAN</option>
            <option value="AUSNZ">AUSNZ</option>
            <option value="Global">Global</option>
            <option value="INTL">INTL</option>
          </select></div>
      </div>
    </div>
    <!---------->

    <div class="row">
      <div class="one-half column">
        <div> <label for="campaignCategory">Team</label>
          <select class="u-full-width" id="team">
            <option disabled selected value> -- select an option -- </option>
            <option value="CRM">Retention</option>
            <option value="ALC">Alcohol</option>
            <option value="BRAND">Brand</option>
            <option value="DCORP">DashCorp</option>
            <option value="DMART">DashMart</option>
            <option value="DSD">Dasher Shop and Deliver</option>
            <option value="DDFW">DD for Work</option>
            <option value="DE">Delivery Excellence</option>
            <option value="ENGAGE">Engagement</option>
            <option value="FIN">Financials</option>
            <option value="INS">Insurance </option>
            <option value="LAUNCH">Launch</option>
            <option value="COMP">Legal / Compliance</option>
            <option value="ONB">Onboarding</option>
            <option value="POL">Policy</option>
            <option value="PROD">Product</option>
            <option value="RPP">Retail / Pets / Pharma</option>
            <option value="SA">Supply Acquisition</option>
            <option value="SND">Supply and Demand </option>
            <option value="SUP">Support</option>
            <option value="TND">Trust & Safety</option>
            <option value="UXR">UX Research</option>
            <option value="GROW">Dasher Growth</option>
          </select></div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">
        <div> <label for="campaignType">Campaign Type</label>
          <select class="u-full-width" id="campaignType">
            <option disabled selected value> -- select an option -- </option>
            <option value="TRG">Triggered</option>
            <option value="BAT">Ad Hoc</option>
            <option value="REC">Recurring</option>
          </select></div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">
        <div> <label for="incentive">Incentive</label>
          <select class="u-full-width" id="incentive">
            <option disabled selected value> -- select an option -- </option>
            <option value="P">Yes</option>
            <option value="NP">No</option>
          </select></div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">

        <div> <label for="step">Test Variant</label>
          <input class="u-full-width" type="text" placeholder="" id="testVariant" maxlength="6">
        </div>
      </div>
    </div>
    <!---------->
    <div class="row">
      <div class="one-half column">

        <div> <label for="step">Step Number</label>
          <input class="u-full-width" type="text" placeholder="" id="stepNumber" maxlength="6">
        </div>
      </div>
    </div>

    <!---------->
    <div class="row">
      <div class="one-half column">

        <div> <label for="language">Locale</label>
          <select class="u-full-width" id="locale">
            <option disabled selected value> -- select an option -- </option>
            <option value="en_US">en_US</option>
            <option value="es_US">es_US</option>
            <option value="en_CA">en_CA</option>
            <option value="fr_CA">fr_CA</option>
            <option value="en_AUS">en_AUS</option>
            <option value="en_NZ">en_NZ</option>
          </select></div>
      </div>

    </div>
    <!---------->

    <div class="row" style="padding-top: 30px;">
      <div class="one-half column" id="submitDiv">
        <div><input class="button-primary" type="submit" value="Generate Name" id="submitButton">
        </div>
      </div>
    </div>

    <div class="row hide" id="results" >
      <div class="eleven columns" style="padding-top: 10px;">
        <div>
          <pre><code id="campaignFullName"></code></pre>
        </div>
      </div>
      <div class="one column" style="padding-top: 10px;">
        <!-- Trigger -->
        <div>
          <button class="btn" data-clipboard-action="copy" data-clipboard-target="#campaignFullName" id="copyButton">
            <img src="./images/copy-icon.png" alt="Copy to clipboard" class="copyIcon" />
          </button>
        </div>
      </div>
    </div>
  </div>








  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
